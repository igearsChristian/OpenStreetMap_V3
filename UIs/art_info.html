<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timestamp Example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .row {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }

      .row p {
        margin: 0;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Van Gogh's painting</h2>
    <img
      src="../img/artwork.jpg"
      style="width: 50%"
      alt="Van Gogh's painting"
    />

    <p>Current location:</p>
    <div class="row">
      <p>1/24/2025, 12:55:42 PM</p>
      <p>Hong Kong Palace Museum</p>
    </div>

    <p>Previous locations:</p>
    <div class="row">
      <p>1/12/2025, 16:35:58 PM</p>
      <p>K11 Artmall</p>
    </div>

    <div class="row">
      <p>1/06/2025, 10:35:23 AM</p>
      <p>Hong Kong Science Museum</p>
    </div>

    <div class="row">
      <p>1/02/2025, 10:35:23 AM</p>
      <p>Hong Kong Museum of Art</p>
    </div>
  </body>
</html>
